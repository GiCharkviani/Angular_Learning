<h1>Hello world</h1>

<button (click)="showMe = !showMe">Show</button>

@if(showMe) {
<h2>I am visible</h2>
} @else {
<h2>I am not visible</h2>
}

@defer (when showMe; on interaction, timer(5s)) {
  <app-item></app-item>
}

@placeholder (minimum 2s) {
  <span>There will be deferred content.</span>
}
