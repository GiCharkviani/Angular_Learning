<div class="container">
  <button (click)="onStore()">Store</button>
  <hr>
  <form class="form-group" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <input class="form-control" type="text" name="img" placeholder="IMG" ngModel>
    <input class="form-control" type="text" name="text" placeholder="Text" ngModel>
    <button class="btn btn-outline-info" type="submit">ADD</button>
  </form>
  <br>


  <div class="card mb-3" style="width: 18rem;" *ngFor="let item of (sideList| async).sideList">
    <img [src]="item.surati" class="card-img-top" alt="..." >
    <div class="card-body">
      <p class="card-text">{{item.text}}</p>
    </div>
  </div>

</div>
